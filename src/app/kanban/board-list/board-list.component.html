<div cdkDropListGroup>
    <div class="board-list-container">
        <div class="example-box" *ngFor="let board of boards">
            <mat-card class="board-card">
                <mat-card-title>{{board.title}}</mat-card-title>
                <mat-card-subtitle>{{board.id}}</mat-card-subtitle>
                <div cdkDropList class="board-item-list" (cdkDropListDropped)="drop($event)" [cdkDropListData]="boards">
                    <div class="board-item-box" *ngFor="let task of board.tasks" cdkDrag>{{task.label}}</div>
                </div>
                
                  
            </mat-card>
        </div>
