<main>
    <div *ngIf="angularFireAuth.authState | async as user; else loggedOut">
        <button mat-stroked-button (click)="angularFireAuth.signOut()"></button>
    </div>

    <ng-template #loggedOut>
        <h1>Login</h1>
        
        <button mat-raised-button appGoogleSignin>
            <img src="/assets/Google-Logo.svg">
            Login with Google
        </button>
    </ng-template>
    
</main>
